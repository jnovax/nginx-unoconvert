events {
    worker_connections 1024;
}

http {
    # Define upstream servers for load balancing
    upstream unoconvert_backend {
        # Round-robin load balancing (default)
        server unoconvert1:2004;
        server unoconvert2:2004;
        server unoconvert3:2004;
        
        # Optional: Add health checks and failover
        # server unoconvert1:2004 max_fails=3 fail_timeout=30s;
        # server unoconvert2:2004 max_fails=3 fail_timeout=30s;
        # server unoconvert3:2004 max_fails=3 fail_timeout=30s;
    }

    # Basic logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Server configuration
    server {
        listen 80;
        server_name localhost;

        # Proxy settings for better performance and reliability
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
        proxy_busy_buffers_size 16k;

        # Handle all requests
        location / {
            proxy_pass http://unoconvert_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle WebSocket connections if needed
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Optional: Status page for monitoring
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
        }
    }
}
