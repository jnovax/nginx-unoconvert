services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - unoconvert1
      - unoconvert2
      - unoconvert3
    restart: unless-stopped

  unoconvert1:
    image: libreofficedocker/libreoffice-unoserver:3.22
    expose:
      - "2004"
    restart: unless-stopped

  unoconvert2:
    image: libreofficedocker/libreoffice-unoserver:3.22
    expose:
      - "2004"
    restart: unless-stopped

  unoconvert3:
    image: libreofficedocker/libreoffice-unoserver:3.22
    expose:
      - "2004"
    restart: unless-stopped